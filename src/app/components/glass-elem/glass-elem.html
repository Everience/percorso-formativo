<div class="glass-elem" [class.glass-elem--completed]="courseState === 'completed'" [class.glass-elem--in-progress]="courseState === 'in-progress'" [class.glass-elem--has-icon]="svgIcon">
  <div class="glass-elem__content">
    @if (text) {
      <span class="glass-elem__text">{{ text }}</span>
    }
    @if (svgIcon) {
      <div class="glass-elem__icon">
        <img src="{{ svgIcon }}" [alt]="alt || 'Icon'">
      </div>
    }
  </div>
  @if (getStatusIcon()) {
    <div class="glass-elem__status-icon">
      <img [src]="getStatusIcon()" [alt]="courseState === 'completed' ? 'Completed' : 'In Progress'">
    </div>
  }
  <div class="glass-elem__material">
    <div class="glass-elem__edge-reflection"></div>
    <div class="glass-elem__emboss-reflection"></div>
    <div class="glass-elem__refraction"></div>
    <div class="glass-elem__blur"></div>
    <div class="glass-elem__blend-layers"></div>
    <div class="glass-elem__blend-edge"></div>
    <div class="glass-elem__highlight"></div>
  </div>
</div>
