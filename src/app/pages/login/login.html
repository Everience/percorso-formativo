<header>
  <img src="./images/logo/logo.jpg" alt="Logo" (click)="refreshPage()">
  <h2>Accedi</h2>
</header>
<main>
  <form (submit)="onSubmit($event)">
    @if (loginError()) {
      <div class="error-banner">
        <span>{{ loginError() }}</span>
        <button type="button" class="error-close" (click)="dismissError()">
          <img src="./images/icons/close.svg" alt="Close">
        </button>
      </div>
    }

    <div class="form-field">
      <label for="username">Email</label>
      <div class="email-input-group">
        <input id="username" type="text" [formField]="loginForm.username" autocomplete="username" />
        <span class="email-suffix">@everience.com</span>
      </div>
    </div>

    <div class="form-field">
      <div class="label-row">
        <label for="password">Password</label>
        <a class="forgot-password" (click)="onForgotPassword()">Password dimenticata?</a>
      </div>
      <input id="password" type="password" [formField]="loginForm.password" autocomplete="current-password" />
    </div>

    <button type="submit">Accedi</button>
  </form>
</main>
